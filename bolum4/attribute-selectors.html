<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Attribute selector */
      /* a[target] {

      [class] {

      /* Attribute value selector */
      /* a[class="active"] {
        background-color: blue;
      } */

      /* Attribute '*' selector */
      /* [class*="active"] {
        background-color: blue;
      } */

      /* Attribute '~' selector */
      /* [class~="active"] {
        background-color: blue;
      }  */

      /* Attribute '|' selector */
      /* [class|="active"] {
        background-color: blue;
      }  */

      /* Attribute '^' selector */
      /* [class^="active"] {
        background-color: blue;
      }  */

      /* Attribute '$' selector */
      [class$="active"] {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <span class="active span text">text</span>
    <nav>
      <a href="" target="_blank">home</a>
      <a href="" class="active">home</a>

    </nav>
